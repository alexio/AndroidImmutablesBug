apply plugin: 'com.android.application'
apply plugin: "android-apt"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.immutablesbug"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    apt "org.immutables:value:2.2.2" // for annotation processor
    provided "org.immutables:value:2.2.2" // for annotations
    provided "org.immutables:builder:2.2.2" // for annotations
    provided "org.immutables:gson:2.2.2" // for annotations
}
